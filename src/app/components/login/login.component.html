<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex.gt-xs="70%" fxFlex.gt-sm="50%" fxFlex="100%">
    <div>
      <h1>Login</h1>
    </div>
    <form class="full-width" #myForm="ngForm" novalidate>
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" [(ngModel)]="account.email" name="email" #email="ngModel" email pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}"
          required>
        <mat-hint>Enter Your Login Email.</mat-hint>
        <mat-error *ngIf="email.invalid && email.dirty">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>
      <div>&nbsp;</div>
      <mat-form-field class="full-width">
        <input matInput placeholder="Password" [(ngModel)]="account.password" name="password" #password="ngModel" minlength="6" required>
        <mat-hint>Please enter your password.</mat-hint>
        <mat-error *ngIf="password.invalid && password.dirty">
          Password should be atleast of 6 characters.
        </mat-error>
      </mat-form-field>
      <div>&nbsp;</div>
      <div>
        <button mat-raised-button class="full-width" color="primary" (click)="login()" [disabled]="!myForm.valid || validating">
          <span *ngIf="validating" style="display: flex; align-items: center; justify-content: center;">
            <mat-spinner diameter="30"></mat-spinner>
          </span>
          <span *ngIf="!validating">Login</span>
        </button>
        <div style="clear: both"></div>
      </div>

    </form>
    <div>&nbsp;</div>
    <button mat-button color="warn" style="float: right" (click)="forgotPassword()">Forgot Password ?</button>

  </div>
</div>
